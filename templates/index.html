<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scripts/style.css">
    <title>Mission to Mars</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <br>
    <div class="container">


        <!-- Header section -->

        <div class="row">
            <div class="col-md-12">


                <div class="jumbotron">
                    <center>
                        <h1 class="display-4">Mission to Mars</h1>
                        <br>
                        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>

                    </center>
                </div>

            </div>
        </div>

        <br>
        <!-- Latest News Headline -->
        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                <h5>{{mars.news_title}}</h5>
                <p>{{mars.news_p}}</p>
            </div>
        </div>


        <!-- Featured image and Fact table -->
        <div class="row">
            <div class="col-md-8">
                <h3>Featured Mars Image</h3>
                <br>
                <img src="{{mars.featured_image_url}}" alt="Image from {{mars.featured_image_url}}" style="max-width:100%;">

            </div>


            <div class="col-md-4">
                <h4>Mars Facts</h4>
                <br>{{mars.mars_facts_html |safe}}
            </div>

        </div>

        <!-- Heading section  -->
        <div class="row">
            <div class="col-md-12">
                <br>
                <center>
                    <h3>Mars Hemispheres</h3>
                </center>
                <hr>

            </div>
        </div>

        <!-- Table of hemispheres -->


        <div class="col-md-12">
            <div class="card-deck">
                <div class="row">
                    {% for hemi in mars.hemisphere_image_urls %}

                    <div class="col-md-6">
                        <div class="card text-dark bg-white" style="max-width: 100%;">
                            <img class="card-img-top" src="{{ hemi.img_url }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ hemi.title }}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!--
        <div class="row">
            <div class="col-md-12">
                {% for hemi in mars.hemisphere_image_urls %}
                <div class="col-md-6">
                    <img src="{{hemi.img_url}}">
                    <br>
                    <h5>{{hemi.title}}</h5>

                </div>


                {% endfor %}
            </div>
        </div>
    -->




        </div>


</body>

</html>
